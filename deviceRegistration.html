    <div class="container form__container">
        <div id="device-registration-page" class="__form">
            <h3>Device Registration</h3>
            <label>Mac ID</label>
            <input type="text" id="mac-id" onkeyup="checkInput()" /><br />
            <label>Area</label>
            <select id="area">
                <option value="UDAIPUR">UDAIPUR</option>
                <option value="JODHPUR">JODHPUR</option>
                <option value="RAJSAMAND">RAJSAMAND</option>
            </select><br />
            <label>Crop Type</label>
            <select id="crop-type">
                <option value="wheat">Wheat</option>
                <option value="maize">Maize</option>
            </select><br />
            <label>Crop Stage</label>
            <select id="crop-stage">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br />
            <center><button class="btn" id="device-registration">Confirm</button></center>
